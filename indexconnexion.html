<div class="card">
  <div class="card-body">
		<form>
 			 <div class="form-row">
   				<div class="col-md-4 mb-3">
      				<label for="validationServer01">Prénom</label>
      				<input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name" value="Cassandre" required>
    			</div>
    
    			<div class="col-md-4 mb-3">
      				<label for="validationServer02">Nom</label>
      				<input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name" value="Beyney" required>
    			</div>
   
   	 			<div class="col-md-4 mb-3">
      				<label for="validationServerUsername">Adresse mail</label>
      				<div class="input-group">
        			<div class="input-group-prepend">
          			<span class="input-group-text" id="inputGroupPrepend3">@</span>
       			</div>
       
        		<input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Adresse mail" aria-describedby="inputGroupPrepend3" required>
      		</div>
    </div>
</div>
  
<div class="form-row">
   	<div class="col-md-6 mb-3">
    	<label for="validationServer03">Adresse</label>
      	<input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Adresse" required>
    </div>
    
    <div class="col-md-3 mb-3">
      	<label for="validationServer04">Ville</label>
      	<input type="text" class="form-control is-invalid" id="validationServer04" placeholder="Ville" required>
    </div>

  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
      <label class="form-check-label" for="invalidCheck3">
        J'accepte les termes et conditions.
      </label>
      <div class="invalid-feedback">
        Vous devez valider tous les champs obligatoires.
      </div>
    </div>
  </div>
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">S'inscrire</button>
</form>
</div>
</div>
